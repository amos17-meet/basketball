<html>
<head>
	<title>player</title>
	<meta charset="utf-­‐8"> 
    <meta name=“viewport” content=“width= device-width, initial scale=1.0”> 
    <!-- Latest compiled and minified CSS --> 
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <!-- jQuery library --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <!-- Latest compiled JavaScript --> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
</head>
<body>

<nav class="navbar navbar-default nuabars">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('build_starting_5') }}" class="btn btn-info" role="button">Find Your Best Starting 5 &nbsp;&nbsp;|</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        <li><a href ="{{ url_for('starting_5s') }}" role="button">My Starting 5s &nbsp;&nbsp;&nbsp;|</a></li>
        <li><a href="{{ url_for('create_player') }}" role="button">Create Player &nbsp;&nbsp;&nbsp;|</a></li>


        
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('logout') }}" role="button" type="sumbit">Logout</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>



<div class="container-fluid">
<h1>{{player.name}}</h1>
<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<div class="row">
    <div class="col-md-2">
        <label>Player Position: {{player.player_position}}</label>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <label>P3%: {{player.three_points}}</label>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <label>PG%: {{player.two_points}}</label>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <label>One On One abilities: {{player.one_on_one}}</label>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <label>defense ability: {{player.defense}}</label>
    </div>
</div>

<a href="{{ url_for('edit_player', player_id=player.id) }}" value=Cancel class="btn btn-info">Edit Player</a>

</div>
</body>
</html>
