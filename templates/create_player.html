<!DOCTYPE html>
<html>
<head>
	<title>Create_player</title>
  <meta charset="utf-­‐8"> 
  <meta name=“viewport” content=“width= device-width, initial scale=1.0”> 
  <!-- Latest compiled and minified CSS --> 
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
  <!-- jQuery library --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <!-- Latest compiled JavaScript --> 
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
</head>
<body>

<nav class="navbar navbar-default nuabars">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('build_starting_5') }}" class="btn btn-info" role="button">Find Your Best Starting 5 &nbsp;&nbsp;|</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        <li><a href ="{{ url_for('starting_5s') }}" role="button">My Starting 5s &nbsp;&nbsp;&nbsp;|</a></li>
        <li><a href="{{ url_for('create_player') }}" role="button">Create Player &nbsp;&nbsp;&nbsp;|</a></li>


        
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('logout') }}" role="button" type="sumbit">Logout</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>




<div class="container-fluid">
<form role="form" action="{{url_for('create_player')}}" method="post">



<div class="row">
	<div class="col-md-3">
		<div class="form-group">
  			<label for="user">Player's Name:</label>
  			<input type="text" name="name" class="form-control" >

		</div>
	</div>
</div>

<div class="row">
  <div class="col-md-3">
    <div class="form-group">
        <label for="user">Unique Name:</label>
        <input type="text" name="unique_name" class="form-control" >
    </div>
  </div>
</div>


<div class="row">
	<div class="col-md-3">
    	<div class="form-group">
      		<label for="user">%P3:</label>
      		<input type="text" name="three_points" class="form-control" >
    	</div>
	</div>
</div>


<div class="row">
	<div class="col-md-3">
    	<div class="form-group">
      		<label for="user"> %PG:</label>
      		<input type="text" name="two_points" class="form-control" >
    	</div>
	</div>
</div>

<div class="row">
  <div class="col-md-3">
      <div class="form-group">
        <label for="user">Player's Position</label>
          <select name="position">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </div>
  </div>
</div>


<div class="row">
	<div class="col-md-3">
    	<div class="form-group">
      		<label for="user"> One on One ability (1-10)</label>
      		<select name="one_on_one">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
    	</div>
	</div>
</div>

<div class="row">
	<div class="col-md-3">
    	<div class="form-group">
      		<label for="user"> defense ability (1-10)</label>
      		<select name="defense">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
    	</div>
	</div>
</div>

<input type="submit" value="Create Player" class="btn btn-info">
</form>
</body>
</html>
